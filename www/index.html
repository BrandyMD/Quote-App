    <body>
        
        
        <div class="container" style="z-index: 1;position: absolute;display: flex; flex-direction: column; align-items: center;">
        <button onclick="getQuote()" id="btn-quote" class="getImagesButton">New Quote</button>    
            
            
        <!-------    
		<a href="#" class="getImagesButton" id="btn-quote">&nbsp;New Quote</a>
            
         ------->   
            
		<blockquote style="background: white; border-radius: 5px;opacity: 1;">
			<p id="quoteText" style="width: 200px;color: lightslategray;"></p>
			<cite>&mdash; <span id="quoteAuthor"></span>
				<span id="btn-tweet">
					<i class="fa fa-twitter"></i>
				</span>
			</cite>
		</blockquote>
		<div class="load"><i class="fa fa-spinner fa-spin"></i></div>     
	</div>	
	  <script src="main.js"></script>
        
        
        
     <div style="display: flex; flex-direction: column; align-items: center;">
        <div class="imageDisplayWrapper" style="margin-top: 0px;">
        <img
          class="imageToDisplay"
          style="width: auto; max-height: 100%; border: 1px solid black;z-index: 0;position: relative;"
        />
      </div>
    </div>    
        
        <script>
    const requestUrl =
      'https://api.unsplash.com/search/photos?query=cityscapes&client_id=ThalYwF3Kwu2Gw6s4iZxCj-VEgokVlGMRPlySvCc3wQ';
    const getImagesButton = document.querySelector('.getImagesButton');
    const imageToDisplay = document.querySelector('.imageToDisplay');

    getImagesButton.addEventListener('click', async () => {
      let randomImage = await getNewImage();
      imageToDisplay.src = randomImage;
    });
    
    async function getNewImage() {
      let randomNumber = Math.floor(Math.random() * 10);
      return fetch(requestUrl)
        .then((response) => response.json())
        .then((data) => {
          let allImages = data.results[randomNumber];
          return allImages.urls.regular;
        });
    }
  </script>
